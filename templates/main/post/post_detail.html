{% extends "main/base.html" %} 
{% block title %}{{ post.title }}{% endblock %}

{% block content %}


  {{post.title}}<br />
  {{post.recipe_ingredients}}<br />
  {{post.recipe_instructions}}<br />

  <div class="image_container">
    {% if post.image %}
    <p><img src="{{ post.image.url }}" alt="{{ post.title }}" /></p>
    {% endif %}
  </div>

{% endblock %}
